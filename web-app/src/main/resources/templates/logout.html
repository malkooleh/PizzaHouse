<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_index.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div id="signupbox">
    <form commandName="form" class="login_form" action="logout" method="post">
        <h1>Registration page</h1>
        <p>
            <label for="logReg">Login</label>
            <input type="text" id="logReg" name="login" placeholder="Login">

            <span class="error" th:if="${#fields.hasErrors('form.login')}" th:errors="*{form.login}"></span>
        </p>
        <p>
            <label for="passReg">Password</label>
            <input type="password" id="passReg" name='password' placeholder="Password">

            <span class="error" th:if="${#fields.hasErrors('form.password')}" th:errors="*{form.password}"></span>
        </p>
        <p>
            <label for="mailReg">Email</label>
            <input type="text" id="mailReg" name='email' placeholder="Email">

            <span class="error" th:if="${#fields.hasErrors('form.email')}" th:errors="*{form.email}"></span>
        </p>

        <p>
            <input type="submit" value="Register">
        </p>
        <div>
            <div style="border-top: 1px solid#7d7a87; padding-top:15px; font-size:85%">
                Have account?
                <form th:action="@{/index}" method="get">
                    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
                </form>
            </div>
        </div>
    </form>
</div>

<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/jquery-3.2.1.min.js"></script>

</body>
</html>
