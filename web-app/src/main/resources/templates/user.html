<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsf/core"
      lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>User information</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_index.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<a href="${pageContext.request.contextPath}/group/list.htm">groups</a><br/>
<h1>List users</h1>
<ul>
    <c:forEach items="${users}" var="user">
        <li>Name :
            <c:out value="${user.username}"/>
            ;<input type="button" value="Delete" onclick="deleteUser(${user.id})">
    </c:forEach>
</ul>

<table>
    <tr>
        <td>Enter your name :</td>
        <td><input type="text" id="name"></td>
        <td>
            <select id="positions">
                <c:forEach items="${positions}" var="pos">
                    <option value="${pos.id}">
                        <c:out value="${pos.title}"/>
                    </option>
                </c:forEach>
            </select>
        </td>
        <td>
            <select id="groups">
                <c:forEach items="${groups}" var="group">
                    <option value="${group.id}">
                        <c:out value="${group.title}"/>
                    </option>
                </c:forEach>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" value="Add Users" onclick="addUser()"><br/></td>
    </tr>
    <tr>
        <td colspan="2">
            <div id="info" style="color: green;"></div>
        </td>
    </tr>
</table>

<div>
    <label for="userName">Get user info by userName</label>
    <input id="userName" type="text">

    <label for="userData">user info</label>
    <input id="userData" type="text">
</div>

<script src="js/userInfo.js"></script>
</body>
</html>
