<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Online pizzeria</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_index.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="main">

<div class="content">
    <p class="title"><span class="text"></span></p>
    <p class="title">Онлайн пиццерия</p>
    <p class="text">Добро пожаловать в онлайн пиццерию, где вы сможете найти много всего на ваш вкус.</p>
    <p class="text">Проект находится в разработке, поэтому дизайн и функционал будет постоянно дорабатываться.</p>
    <p class="text">По всем вопросам обращайтесь по адресу <a href="mailto:support@testpizzeria.com">support@testpizzeria.com</a>
    </p>
</div>

<div id="loginbox">
    <span style="float: right">
        <a href="?lang-en">en</a>
        <a href="?lang-ua">ua</a>
    </span>

    <form commandName="loginForm" action="/web-app/login" class="login_form" method="post">
        <fieldset>
            <p>
                <label for="login"></label>
                <input type="text" id="login" name='login' placeholder="Login or email" class="form-control"/>
            </p>
            <p>
                <label for="password"></label>
                <input type="password" id="password" name='password' placeholder="Password" class="form-control"/>
            </p>
        </fieldset>

        <footer>
            <input type="submit" class="footer" name="Submit" value="Login" tabindex="4"/>
        </footer>
    </form>
    <div class="form-group">
        <div class="col-md-12 control">
            <div style="border-top: 1px solid#876354; padding-top:15px; font-size:85%">
                Don't have an account!
                <form action="/web-app/logout" method="get">
                    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/jquery-3.2.1.min.js"></script>
</body>
</html>
