<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Products</title>
</head>
<body>
<p1>Products</p1>
<p>
    <th:block th:if="${!empty itemList}">
        <ul>
            <li th:each="item : ${itemList}">
                <a th:href="${item.name}"><span th:text="${item.name}"></span></a>
                <br/>
                <h2>price = </h2><span th:text="${item.unitPrice}"></span>
            </li>
        </ul>
    </th:block>

</body>
</html>
